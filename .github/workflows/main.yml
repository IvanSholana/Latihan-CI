name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CSV_URL: "MLproject/train_pca.csv"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - uses: actions/checkout@v3

      # Step 2: Set up Python 3.12.7
      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      # Step 3: Check Env Variables
      - name: Check Env
        run: |
          echo "CSV URL: $CSV_URL"

      # Step 4: Install MLflow
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow

      # Step 5: Run MLflow project
      - name: Run MLflow Project
        run: |
          mlflow run MLproject --env-manager=local

      # Step 6: Save MLflow logs & models to GitHub repo
      - name: Save mlruns to repo
        run: |
          git config --global user.name "${{ secrets.username }}"
          git config --global user.email "${{ secrets.email }}"
          git add mlruns/
          git commit -m "Save mlruns from CI run" || echo "Nothing to commit"
          git push origin main
