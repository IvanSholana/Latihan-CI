name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CSV_URL: "MLproject/train_pca.csv"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - uses: actions/checkout@v3
        with:
          lfs: true

      # Install Git LFS
      - name: Install Git LFS
        run: git lfs install

      # Setup Python
      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      # Check Env
      - name: Check Env
        run: echo $CSV_URL

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow==2.22.0

      # Run MLflow project
      - name: Run mlflow project
        run: |
          mlflow run MLproject --env-manager=local

      # Track model files with Git LFS
      - name: Track model.pkl with Git LFS
        run: |
          git lfs track "*.pkl"
          git add .gitattributes

      # Commit and push model artifacts
      - name: Save mlruns to repo
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "${{ secrets.username }}"
          git config --global user.email "${{ secrets.email }}"
          git add mlruns/ .gitattributes
          git commit -m "Save mlruns from CI run with LFS" || echo "Nothing to commit"
          git push origin main

      # üê≥ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/credit-model:latest .

      # üîê Login to Docker Hub
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # üöÄ Push Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/credit-model:latest
