name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CSV_URL: "MLproject/train_pca.csv"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true

      - name: Install Git LFS
        run: git lfs install

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow==2.22.0

      - name: Run MLflow project and extract RUN_ID
        id: run
        run: |
          OUTPUT=$(mlflow run MLproject --env-manager=local)
          echo "$OUTPUT"
          RUN_ID=$(echo "$OUTPUT" | grep -oP "(?<=Run \(ID ')[^']+")
          echo "RUN_ID=$RUN_ID"
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV

      - name: Build Docker Model
        run: |
          mlflow models build-docker --model-uri "runs:/$RUN_ID/model" --name "cc"

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Push Docker image to Docker Hub
        run: |
          docker tag cc:latest ${{ secrets.DOCKERHUB_USERNAME }}/cc:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/cc:latest

      - name: Cleanup mlruns
        run: |
          rm -rf mlruns
